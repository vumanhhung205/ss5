<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // Khai báo 3 biến
            var undefinedVar1;
            var undefinedVar2;
            var noTypeVar;

            // In các biến đã khai báo ra màn hình
            console.log("Biến 1:", undefinedVar1);
            console.log("Biến 2:", undefinedVar2);
            console.log("Biến 3:", noTypeVar);

            // Giải thích:
            // - Biến undefinedVar1 và undefinedVar2 có kiểu dữ liệu là undefined vì chúng không được gán giá trị nào.
            // - Biến noTypeVar cũng có kiểu dữ liệu là undefined vì nó được khai báo mà không có kiểu dữ liệu cụ thể.

    </script>
</body>
</html>
